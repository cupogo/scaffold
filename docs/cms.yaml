
depends:
  comm: 'github.com/cupogo/andvari/models/comm'
  oid: 'github.com/cupogo/andvari/models/oid'

modelpkg: cms1
models:
  - name: Article
    comment: '文章'
    tableTag: 'cms_article,alias:a'
    fields:
      - name: comm.DefaultModel
      - comment: 作者
        name: Author
        type: string
        tags: {json: 'author', pg: ',notnull,use_zero'}
        isset: true
        query: 'ice' # '', 'equal', 'match'
        sortable: true
      - comment: 标题
        name: Title
        type: string
        tags: {json: 'title', pg: ',notnull'}
        isset: true
        query: 'match,fts' # '', 'equal', 'match'
      - comment: 内容
        name: Content
        type: string
        tags: {json: 'content', pg: ',notnull'}
        isset: true
        query: 'fts'
      - comment: '新闻时间'
        name: NewsPublish
        type: comm.DateTime
        tags: {json: 'newsPublish,omitempty', pg: "news_publish,type:date"}
        isset: true
        query: 'date'
        sortable: true
      - comment: 状态
        name: Status
        type: int16
        tags: {json: 'status', pg: ',notnull,use_zero'}
        isset: true
        query: 'equal,ints'
      - comment: 作者编号
        name: AuthorID
        type: 'oid.OID'
        tags: {json: 'authorID', pg: ',notnull,use_zero'}
        isset: true
        query: 'oids'
      - comment: 来源
        name: Src
        type: string
        tags: {json: 'src', pg: ',notnull,use_zero'}
        isset: true
        query: 'equal,strs'
      - type: comm.MetaField
      - type: comm.TextSearchField
    oidcat: article
    hooks:
      beforeSaving: yes
      afterCreating: yes
      afterDeleting: yes
      beforeList: yes
      afterList: yes
      afterLoad: yes
      upsertES: yes
      deleteES: yes

  - name: Attachment
    comment: '附件'
    tableTag: 'cms_attachment,alias:att'
    fields:
      - name: comm.DefaultModel
      - comment: 文章编号
        name: ArticleID
        type: oid.OID
        tags: {json: 'articleID', pg: ',notnull'}
        isset: true
        query: 'equal'
      - comment: 名称
        name: Name
        type: string
        tags: {json: 'name', pg: ',notnull'}
        isset: true
        query: 'match'
      - comment: 类型
        name: Mime
        type: string
        tags: {json: 'mime', pg: ',notnull'}
        isset: true
        query: 'ice'
      - name: Path
        type: string
        tags:
          json: 'path'
          pg: 'path,notnull'
        isset: true
        query: 'match'
      - type: comm.MetaField
    oidcat: file

  - name: Clause
    comment: '条款'
    tableTag: 'cms_clause,alias:c'
    fields:
      - name: comm.DefaultModel
      - name: Text
        type: string
        tags:
          json: 'text'
          pg: 'text,notnull'
        isset: true
        query: 'match'
    oidcat: article

  - name: File
    comment: a file instance
    fields:
      - name: Name
        type: string
        tags: {json: 'name'}
      - name: Path
        type: string
        tags: {json: 'path'}

stores:
  - name: contentStore
    hods:
      - { name: Clause, type: LGPD }
      - { name: Article, type: LGCUD, export: C }
      - { name: Attachment, type: LGCD, export: C }

webapi:
  pkg: api_v1
  uris:
    - model: Article
      prefix: '/api/v1/cms'
      batch: C
    - model: Attachment
      prefix: '/api/v1/cms'
  handles:
    - name: getCmsClause
      store: Content
      method: GetClause
      summary: 获取内容条款
      route: '/api/v1/cms/clauses/{id} [get]'
      needAuth: true
    - name: putCmsClause
      store: Content
      method: PutClause
      bindobj: cms1.ClauseSet
      summary: 录入内容条款
      route: '/api/v1/cms/clauses/{id} [put]'
      needAuth: true
      needPerm: true
    - name: getCmsClauses
      store: Content
      method: ListClause
      bindobj: stores.ClauseSpec
      summary: 列出内容条款
      route: '/api/v1/cms/clauses [get]'
      needAuth: true
    - name: deleteCmsClause
      store: Content
      method: DeleteClause
      summary: 删除内容条款
      route: '/api/v1/cms/clauses/{id} [delete]'
      needAuth: true
      needPerm: true
